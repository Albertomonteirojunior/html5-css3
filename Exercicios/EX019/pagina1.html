    <title>Pseudo classes</title>
    <style>
        div:hover{
            color: red;
        }
        div > p{
            display: none;
        }
        div:hover > p {
            display:block;
            color: white;
            background-color: red;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Usando o hover</h1>
    <p>passe o mouse sobre o texto abaixo</p>
<div>
    passe o mouse aqui
    <p>texto escondido</p>
</div>
