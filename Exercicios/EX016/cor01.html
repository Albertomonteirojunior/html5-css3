<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em css</title>

    <style>
         h2{
            color: bisque;
        }
         
        h1{
            color: bisque;
        }
        p{
            color: bisque;
        }
        body{
            background-attachment: fixed;
            background-image: linear-gradient(to top, rgb(78, 59, 59), rgb(41, 41, 75));}
    </style>


</head>

<body>

    <h1>Testando Gradiente</h1>
    <h2>Usando as tags </h2>
    <p>para criar um fundo com degrade usa-se no css o parametro background-image: depois o linear-gradient. dentro de aspas colocar a direção do gradiente no caso to right. depois duas cores</p>
    
    <!-- para criar um fundo com degrade usa-se no css o parametro background-image: depois o linear-gradient. dentro de aspas colocar a direção do gradiente no caso to right. depois duas cores -->
</body>
</html>
